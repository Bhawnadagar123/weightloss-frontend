<!-- cart.component.html -->
<section class="cart-page" *ngIf="!loading; else loadingTpl">
  <h2 class="page-title">ðŸ›’ Your Cart</h2>
  <!-- <pre style="font-size:12px;margin:8px 0;color:#333">{{ cart | json }}</pre> -->

  <!-- EMPTY -->
  <div class="empty" *ngIf="!cart?.items?.length">
    <p>Your cart is empty.</p>
    <a routerLink="/product-list" class="btn primary">Shop Products</a>
  </div>

  <!-- MAIN LAYOUT -->
  <div class="cart-layout" *ngIf="cart?.items?.length">
    <!-- ITEMS COLUMN -->
    <div class="items-col">
      <div class="cart-item" *ngFor="let it of cart.items">
        <img class="thumb" [src]="imgUrl(productImageMap[it.productId])" (error)="onImgError($event)" [alt]="it.productName"/>

        <div class="meta">
          <div class="row top">
            <h3 class="name">{{ it.productName }}</h3>
            <button class="remove" (click)="removeItem(it.productId)" aria-label="Remove {{ it.productName }}">Remove</button>
          </div>

          <div class="desc">
            <div class="unit">â‚¹{{ it.unitPrice | number:'1.0-0' }} each</div>
            <div class="qty-controls">
              <button (click)="updateQty(it.productId, it.quantity - 1)" [disabled]="it.quantity <= 1">âˆ’</button>
              <input type="number" [value]="it.quantity" (change)="onQtyChange(it.productId, $event)" min="1" />
              <button (click)="updateQty(it.productId, it.quantity + 1)">+</button>
            </div>
          </div>

          <div class="row bottom">
            <div class="line total">Total: <strong>â‚¹{{ it.totalPrice | number:'1.0-0' }}</strong></div>
          </div>
        </div>
      </div>

      <div class="actions-mobile">
        <button class="btn outline" (click)="clearCart()">Clear Cart</button>
      </div>
    </div>

    <!-- SUMMARY COLUMN -->
    <aside class="summary-col" aria-label="Order summary">
      <div class="summary-card">
        <div class="summary-row">
          <span>Subtotal</span>
          <strong>â‚¹{{ cart?.grandTotal | number:'1.0-0' }}</strong>
        </div>

        <div class="summary-note">
          Shipping & taxes calculated at checkout.
        </div>

        <button class="btn primary checkout" (click)="checkout()">Proceed to Checkout</button>
        <button class="btn" (click)="continueShopping()">Continue Shopping</button>

        <button class="btn small" (click)="clearCart()">Clear Cart</button>
      </div>
    </aside>
  </div>
</section>

<!-- Loading template -->
<ng-template #loadingTpl>
  <div class="loading-skeleton">
    <div class="s-line" *ngFor="let n of [1,2,3]"></div>
  </div>
</ng-template>

<!-- Error -->
<div class="error" *ngIf="error">
  <p>{{ error }}</p>
  <button class="btn" (click)="loadCart()">Retry</button>
</div>
